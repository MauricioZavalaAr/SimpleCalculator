<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Simple calculator</title>
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Calculator</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-auto">
                <input id="inputBar" class="form-control" type="text">
            </div>
        </div>
        <!-- <div class="row">
            <div class="col">
                <p class="text-center" id="operator">Operator</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-auto">
                <p class="d-flex justify-content-center mb-0">Second number</p>
                <input id="secondNumber" class="form-control" type="text">
            </div>
        </div> -->
        
        
        <div class="row d-flex justify-content-center py-5">
            <div class="col-1">
                <p class="d-flex justify-content-center mb-0" id="firstNum"></p>
                
            </div>
            <div class="col-1">
                <p class="text-center" id="operatorF"></p>
                
            </div>
            <div class="col-1">
                <p class="d-flex justify-content-center mb-0" id="secondNum"></p>
                
            </div>
            <div class="col-1">
                <p class="d-flex justify-content-center mb-0" id="equalSign"></p>
                
            </div>

            <div class="col-1">
                <p class="d-flex justify-content-center mb-0" id="answerF"></p>
                
            </div>
            
        </div>

        <div class="row d-flex justify-content-center py-5">
            <div class="col-1">
                <button id="num1" class="btn btn-primary" type="button">1</button>
            </div>
            <div class="col-1">
                <button id="num2" class="btn btn-primary" type="button">2</button>
            </div>
            <div class="col-1">
                <button id="num3" class="btn btn-primary" type="button">3</button>
            </div>
            <div class="col-1">
                <button id="addBtn" class="btn btn-primary" type="button">+</button>
            </div>
            
        </div>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-1">
                <button id="num4" class="btn btn-primary" type="button">4</button>
            </div>
            <div class="col-1">
                <button id="num5" class="btn btn-primary" type="button">5</button>
            </div>
            <div class="col-1">
                <button id="num6" class="btn btn-primary" type="button">6</button>
            </div>
            <div class="col-1">
                <button id="substractionBtn" class="btn btn-primary" type="button">-</button>
            </div>
            
        </div>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-1">
                <button id="num7" class="btn btn-primary" type="button">7</button>
            </div>
            <div class="col-1">
                <button id="num8" class="btn btn-primary" type="button">8</button>
            </div>
            <div class="col-1">
                <button id="num9" class="btn btn-primary" type="button">9</button>
            </div>
            <div class="col-1">
                <button id="multiplyBtn" class="btn btn-primary" type="button">*</button>
            </div>
            
        </div>
        <div class="row d-flex justify-content-center py-5">
            <div class="col-1">
                <button id="numC" class="btn btn-primary" type="button">C</button>
            </div>
            <div class="col-1">
                <button id="num0" class="btn btn-primary" type="button">0</button>
            </div>
            <div class="col-1">
                <button id="numEqual" class="btn btn-primary" type="button">=</button>
            </div>
            <div class="col-1">
                <button id="divideBtn" class="btn btn-primary" type="button">/</button>
            </div>
            
        </div>
        
        <!-- <div class="row">
            <div class="col">
                <h1 class="text-center" id="answer">Answer</h1>
            </div>
        </div> -->
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b906cc29b8.js" crossorigin="anonymous"></script>
    <script src="/scripts/scripts.js"></script>

</body>
</html>
